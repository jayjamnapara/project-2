<script>
    function small(){
    let num_1 = prompt("enter the number - 1")
    let num_2 = prompt("enter the number - 2")
    let num_3 = prompt("enter the number - 3")
    let num_4 = prompt("enter the number - 4")

    let smallest;

    if(num_1 < num_2 && num_1 < num_3 && num_1 < num_4){
        smallest = num_1
    }
    else if(num_2 < num_1 && num_2 < num_3 && num_2 < num_4){
        smallest = num_2
    }
    else if(num_3 < num_1 && num_3 < num_2 && num_3 < num_4){
        smallest = num_3
    }
    else{
        smallest = num_4
    }

    alert("the smallest number is:" + smallest)
}
small()
