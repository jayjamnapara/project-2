<script>
    function grade(){
        let mark = prompt("enter the mark and get your grade:")

        if(mark<=100 && mark>=90){
            console.log("A")
        }
        else if(mark<=89 && mark>=80){
            console.log("B")
        }
        else if(mark<=79 && mark>=70){
            console.log("C")
        }
        else if(mark<=69 && mark>=60){
            console.log("D")
        }
        else if(mark<=59 && mark >= 33){
            console.log("E")
        }
        else{
            console.log("your the fail")
        }
    }
    
grade()
</script>
