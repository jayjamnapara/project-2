<script>
    function tax(){
        let income = prompt("enter the income:")
        let tax = 0

        if(income <= 10000){
            tax = income * 0.05
        }
        else if(income <= 20000){
            tax = income * 0.05 + (income - 10000) * 0.10
        }
        else if(income <= 30000){
            tax = income * 0.05 + 10000 * 0.10 + (income - 20000) * 0.15
        }
        else if(income <= 40000){
            tax = income * 0.05 + 10000 * 0.10 + 10000 * 0.15 + (income - 30000) * 0.20
        }
        else{
            tax = income * 0.05 + 10000 * 0.10 + 10000 * 0.15 + 10000 * 0.20 + (income - 40000)
        }

        console.log("the tax for an income of:" + tax)
    }
</script>
